<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>recommend</title>
    <link rel="icon" href="/src/public/image/세종로고-removebg-preview.png" />
    <link rel="stylesheet" href="/public/css/recommend.css" />
  </head>
  <body>
    <nav class="recommend_navbar">
      <button
        type="button"
        class="home"
        id="btn"
        onclick="document.location.href='http://localhost:3500/main'"
      >
        <h3>걸어서 맛집 속으로</h3>
        <p>세종대 학생만을 위한 가장 완벽한 맛집 지도</p>
      </button>
    </nav>

    <section class="recommend">
      <h1 class="recommend_title">오늘의 메뉴 추천!</h1>
      <h3 class="recommend_description">
        뭘 먹어야 할지 고민하는 당신을 위한!<br />
        메뉴 추천 두둥
      </h3>

      <div class="recommend_result">
        <a href="/food/{{[recoFood._id]}}">{{[recoFood.title]}}</a>
        <ul>
          <img src="/{{[recoFood.foodUrl]}}" , width="100" , height="100" />
          <li>{{[recoFood.description]}}</li>
          <li>{{[recoFood.category]}}</li>
          {% for hashtag in recoFood.hashtags %}
          <ul>
            <li>{{[hashtag]}}</li>
          </ul>
          {% endfor %}
        </ul>
      </div>

      <form action="" method="get">
        <button type="submit" class="get_recommend">추천받기</button>
      </form>
    </section>
  </body>
</html>
