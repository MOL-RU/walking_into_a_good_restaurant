<html lang="en">
  <head>

  <body>
    <nav class="recommend_navbar">
      <h1 class="recommend_title">
        오늘의 메뉴 추천!
      </h1>
    </nav>

    <section class="recommend">

          <input type="radio" id="category7"><label for="category7">버거</label>
          <input type="radio" id="category8"><label for="category8">피자</label>
          <input type="radio" id="category9"><label for="category9">분식</label>
          <input type="radio" id="category10"><label for="category10">디저트</label>
        </div>

    <div class="recommend_result"></div>

        <button type="submit" class="get_recommend">추천받기</button>
      </form>
    </section>

  </body>
</html>
