<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main</title>
    <link rel="stylesheet" href="/public/css/styles.css" />
    <link rel="icon" href="/public/image/세종로고-removebg-preview.png" />
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <nav>
      <div class="button">
        <button onclick="location.href = '/food/categories'">
          종류별 맛집들
        </button>
      </div>
      <div class="button">
        <button onclick="location.href = '/food/map'">가까운 맛집들</button>
      </div>
      <div class="button">
        <button onclick="location.href = '/food/recommend'">
          오늘의 메뉴 추천
        </button>
      </div>
      <div class="buttont">
        <button onclick="location.href = '/food/upload'">
          음식 업로드하기
        </button>
      </div>
      <div class="bottom"></div>
    </nav>

    <main>
      {% for item in foods %}
      <a class="name" href="/food/{{[item.id]}}">{{[item.title]}}</a>
      <ul>
        <img class = "image" src="{{[item.foodUrl]}}" , width="100" , height="100" />
        <p class="description">{{[item.description]}}</p>
        <h4 class="category">{{[item.category]}}</h4>
        {% for hashtag in item.hashtags %}
        <ul>
          <li class="hashtag">{{[hashtag]}}</li>
        </ul>
        {% endfor %}
      </ul>
      <hr />
      {% endfor %}
    </main>
  </body>
</html>
