<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main</title>
    <link rel="stylesheet" href="/public/css/styles.css" />
  </head>
  <body>
    <h1>main</h1>

    <form method="GET">
      <input placeholder="음식 종류 검색" , name="category" , type="text" />
      <input type="submit" , value="검색하기" />
    </form>

    <main>
      <a href="/food/upload">upload food</a>
      <a href="/food/search">search food</a>
      <a href="/food/recommend">recommend food</a>
      <br />
      <br />
      {% for item in foods %}
      <a href="/food/{{[item.id]}}">{{[item.title]}}</a>
      <ul>
        <img src="{{[item.foodUrl]}}" , width="100" , height="100" />
        <li>{{[item.description]}}</li>
        <li>{{[item.category]}}</li>
        {% for hashtag in item.hashtags %}
        <ul>
          <li>{{[hashtag]}}</li>
        </ul>
        {% endfor %}
      </ul>
      <hr />
      {% endfor %}
    </main>
  </body>
</html>
