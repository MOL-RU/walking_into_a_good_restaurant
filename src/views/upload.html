<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="POST" , enctype="multipart/form-data">
      <input placeholder="Title" , required, type="text" , name="title" />
      <br />
      <input
        placeholder="Description"
        ,
        required,
        type="text"
        ,
        name="description"
      />
      <br />
      <input
        placeholder="Hashtagsm separated by comma."
        ,
        required,
        type="text"
        ,
        name="hashtags"
      />
      <br />
      <input
        placeholder="음식의 종류를 작성하세요 (ex. 한식, 일식)"
        ,
        required,
        type="text"
        ,
        name="category"
      />
      <label for="foodpic">음식사진 올리기</label>
      <input type="file" , id="foodpic" , name="foodpic" , accept="image/*" />
      <input type="submit" , value="Upload Food" , required />
    </form>
  </body>
</html>
